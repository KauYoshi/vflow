<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <script src="../resources/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html">Fornecedor</a>
      <a href="anexos.html">Anexos</a>
      <h1>Tabela de Produtos</h1>
      <form id="produtoForm">
        <table id="tabelaProdutos" class="table table-striped">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Unidade de Medida</th>
              <th>Quantidade em Estoque</th>
              <th>Valor Unitário</th>
              <th>Valor Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="descricao" required></td>
              <td><input type="text" id="unidadeMedida" required></td>
              <td><input type="number" id="quantidadeEstoque" required></td>
              <td><input type="number" id="valorUnitario" required></td>
              <td><input type="number" id="valorTotal" readonly></td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="adicionarProdutoBtn" class="btn btn-primary">Adicionar Produto</button>
      </form>
    </div>
  </body>
</html>
